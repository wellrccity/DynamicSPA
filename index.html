<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo jQuery com Botões Dinâmicos</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script> 
    <script src="js/bootstrap/bootstrap.js"></script> 
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css"> 
<body>
    <div class="container mt-5">
        <h1>Sistema de Rotas</h1>
        <nav>
            <button class="btn btn-link" data-route="home">Home</button>
            <button class="btn btn-link" data-route="about">Sobre</button>
            <button class="btn btn-link" data-route="contact">Contato</button>
        </nav>
        <div id="content" class="mt-3"></div> <!-- Container para o conteúdo da página -->
    </div>
</body>
</html>
